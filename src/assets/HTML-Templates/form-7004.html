<div id="fullHeader">
	<progress id="progress-bar" min="1" max="100" value="0"></progress>
	<div id="ballHeader"></div>
	<div id="navTitle"></div>
</div>
<div class="pageHeading">
    <h1>Notice of Objection</h1>
</div>  
<!--options and labels are all placeholder-->
<form id="7004" role="form" >
  <div id="page-form-1" class="form-page">
    <div class="form-group" id="1">
	  	<input type="checkbox" id="toggleProfile" value="savedProfile" checked data-toggle="toggle"><label for="1">Do you want to use your saved Profile?</label>
	</div>
    <div class="form-group" id="2">
      <label for="2">Name (Corporation/Organization)</label>
      <input class="form-control" type="text" name="2" size="500" required>
    </div>

    <div class="form-group" id="3">
      <label for="3">Title/Position</label>
      <input class="form-control" type="text" name="3" size="200">
    </div>

    <div class="form-group" id="4">
      <label for="4">First Name</label>
      <input class="form-control" type="text" name="4" size="200" required>
    </div>

    <div class="form-group" id="5">
      <label for="5">Last Name</label>
      <input class="form-control" type="text" name="5" size="200" required>
    </div>

    <div class="form-group" id="6">
      <label for="6">Address</label>
      <input class="form-control" type="text" name="6" size="500" required>
    </div>

    <div class="form-group" id="7">
      <label for="7">City</label>
      <input class="form-control" type="text" name="7" size="100" required>
    </div>

    <div class="form-group" id="8">
      <label for="8">Country</label>
      <select class="form-control" name="8" required>
        <option value="Canada">Canada</option>
      </select>
    </div>

    <div class="form-group" id="9">
      <label for="9">Province/State</label>
      <select class="form-control" name="9" required>
        <option value="Ontario">Ontario</option>
      </select>
    </div>

    <div class="form-group" id="10">
      <label for="10">Postal Code/Zip</label>
      <input class="form-control" type="text" name="10" size="10" required>
    </div>

    <div class="form-group" id="11">
      <label for="11">Telephone</label>
      <input class="form-control" type="tel" name="11" size="20" required>
    </div>

    <div class="form-group" id="12">
      <label for="12">Email Address</label>
      <input class="form-control" type="email" name="12" size="200" required>
    </div>
    <div class="navFooter">
      <button type="button" class="btn btn-success btn-nav-prev">Prev</button>
      <button type="button" id="navNext" class="btn btn-success btn-nav-next">Next</button>
    </div>

  </div>

  <div id="page-form-2" class="form-page">

    <div class="form-group" id="14">
      <label for="14">Name of Active Ingredients to which the decision relates</label>
      <input class="form-control" type="email" name="14" size="500" required>
    </div>

    <div class="form-group" id="15">
      <label for="15">Registration Number</label>
      <input class="form-control" type="email" name="15" size="20">
    </div>

    <div class="form-group" id="16">
      <label for="16">Decisions on applications</label>
      <select class="form-control" name="16" required>
        <option value="Granting registration">Granting registration</option>
      </select>
    </div>

    <div class="form-group" id="17">
      <label for="17">Decisions on re-evaluation or special review</label>
      <select class="form-control" name="17" required>
        <option value="Confirming registration through re-evaluation">Confirming registration through re-evaluation</option>
      </select>
    </div>

    <div class="form-group" id="18">
      <label for="18">Date the decision statement was made public</label>
      <input class="form-control" type="date" name="18" size="10" required>
    </div>

    <div class="form-group" id="19">
      <h4 id="label-19">Area of scientific evaluation to which the objection relates</h4>

      <label for="19a">Date the decision statement was made public</label>
      <input class="form-control" type="radio" name="19a">

      <label for="19b">Date the decision statement was made public</label>
      <input class="form-control" type="radio" name="19b">

      <label for="19c">Date the decision statement was made public</label>
      <input class="form-control" type="radio" name="19c">
    </div>

    <div class="form-group" id="20">
      <label for="20">Scientific basis for the objection</label>
      <textarea class="form-control" rows="4" cols="50" name="20" form="7004" size="4000">
</textarea>
    </div>
    <div class="navFooter">
      <button type="button" class="btn btn-success btn-nav-prev">Prev</button>
      <button type="button" id="navNext" class="btn btn-success btn-nav-next">Next</button>
    </div>

  </div>
  <div id="page-form-3" class="form-page">

    <div class="form-group">
      <button id="btnAttach">Attachments</button>
      <button id="22">Add more Attachments</button>
    </div>
    <div class="form-group" id="23">
      <label for="23">I have read, understood and agree with the Privacy Notice Statement</label>
      <input class="form-control" type="checkbox" name="23" required>
    </div>
     <div class="form-group">
      <button type="button" id="btnSubmitForm" class="btn btn-success btn-submit">Submit</button>
    </div>
    <div class="navFooter">
      <button type="button" class="btn btn-success btn-nav-prev">Prev</button>
      <button type="button" id="navNext" class="btn btn-success btn-nav-next">Next</button>
    </div>

  </div>
</form>

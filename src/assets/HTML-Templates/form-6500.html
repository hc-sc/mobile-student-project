<div id="fullHeader">
	<progress id="progress-bar" min="1" max="100" value="0"></progress>
	<div id="ballHeader"></div>
	<div id="navTitle"></div>
</div>
<div class="pageHeading">
    <h1>Consulation Comment</h1>
</div>  
<!--options and labels are all placeholder-->
<form id="6500" role="form" >
  <div id="page-form-1" class="form-page">
    <div class="form-group" id="1">
	  	<input type="checkbox" id="toggleProfile" value="savedProfile" checked data-toggle="toggle"><label for="1">Do you want to use your saved Profile?</label>
	</div>

    <div class="form-group" id="3">
      <label for="3">Type of organization</label>
      <select name="3" class="form-control" required>
        <option value="General Public/Consumer">General Public/Consumer</option>
      </select>
    </div>

    <div class="form-group" id="3a">
      <label for="3a">Other type of organization</label>
      <input class="form-control" type="text" name="3a" size="200">
    </div>

    <div class="form-group" id="4">
      <label for="4">Company Name</label>
      <input class="form-control" type="text" name="4" size="500" required>
    </div>

    <div class="form-group" id="5">
      <label for="5">Title/Position</label>
      <input class="form-control" type="text" name="5" size="200">
    </div>

    <div class="form-group" id="6">
      <label for="6">First Name</label>
      <input class="form-control" type="text" name="6" size="200" required>
    </div>

    <div class="form-group" id="7">
      <label for="7">Last Name</label>
      <input class="form-control" type="text" name="7" size="200" required>
    </div>

    <div class="form-group" id="8">
      <label for="8">Address</label>
      <input class="form-control" type="text" name="8" size="500">
    </div>

    <div class="form-group" id="9">
      <label for="9">City</label>
      <input class="form-control" type="text" name="9" size="100">
    </div>

    <div class="form-group" id="10">
      <label for="10">Country</label>
      <select class="form-control" name="10">
        <option value="Canada">Canada</option>
      </select>
    </div>

    <div class="form-group" id="11">
      <label for="11">Province/State</label>
      <select class="form-control" name="11">
        <option value="Ontario">Ontario</option>
      </select>
    </div>

    <div class="form-group" id="12">
      <label for="12">Postal Code/Zip</label>
      <input class="form-control" type="text" name="12" size="10">
    </div>

    <div class="form-group" id="13">
      <label for="13">Telephone</label>
      <input class="form-control" type="tel" name="13" size="20">
    </div>

    <div class="form-group" id="14">
      <label for="14">Email Address</label>
      <input class="form-control" type="email" name="14" size="200" required>
    </div>
    
    <div class="navFooter">
      <button type="button" class="btn btn-success btn-nav-prev">Prev</button>
      <button type="button" id="navNext" class="btn btn-success btn-nav-next">Next</button>
    </div>
   

  </div>

  <div id="page-form-2" class="form-page">

    <div class="form-group" id="16">
      <label for="16">What are you providing comments on?</label>
      <select class="form-control" name="16" required>
        <option value="Chemistry">Chemistry</option>
      </select>
    </div>

    <div class="form-group" id="16a">
      <label for="16a">Other topic</label>
      <input class="form-control" type="text" name="16a" size="200">
    </div>

    <div class="form-group" id="17">
      <label for="17">Describe issue in detail</label>
      <textarea class="form-control" rows="4" cols="50" name="4" form="6500" size="4000">
</textarea>
    </div>

    <div class="form-group" id="18">
      <button id="18">Add more comments</button>
    </div>
    <div class="navFooter">
      <button type="button" class="btn btn-success btn-nav-prev">Prev</button>
      <button type="button" id="navNext" class="btn btn-success btn-nav-next">Next</button>
    </div>

  </div>
  <div id="page-form-3" class="form-page">

    <div class="form-group">
      <button id="btnAttach">Attachments</button>
      <button id="20">Add more Attachments</button>
    </div>

    <div class="form-group" id="21">
      <label for="21">I have read, understood and agree with the Privacy Notice Statement</label>
      <input class="form-control" type="checkbox" name="21" required>
    </div>
    
     <div class="form-group">
      <button type="button" id="btnSubmitForm" class="btn btn-success btn-submit">Submit</button>
    </div>
    
    <div class="navFooter">
      <button type="button" class="btn btn-success btn-nav-prev">Prev</button>
      <button type="button" id="navNext" class="btn btn-success btn-nav-next">Next</button>
    </div>

  </div>
</form>
